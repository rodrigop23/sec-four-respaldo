<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por región <small>{{ regionActiva | titlecase }}</small>
  </h3>

  <h5>Seleccione la región</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClassCss(region)"
        (click)="activarRegion(region)"
      >
        <!-- ngClass="{ 'btn-primary': regionActiva === region, 'btn-outline-primary':
      regionActiva !== region }" -->
        <!-- [class.btn-primary]="regionActiva === region"
        [class.btn-outline-primary]="regionActiva !== region" -->
        {{ region | titlecase }}
      </button>
    </div>
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paisesSugeridos]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
